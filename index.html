<script>
var myArray = [
    {'name':'Michigan State University', 'state':'Michigan', 'url':'https://msutours.web.app/'},
    {'name':'University of Michigan', 'state':'Michigan', 'url':'https://mtours-46bd2.web.app/'},
]


buildTable(myArray)



 $('th').on('click', function(){
     var column = $(this).data('colname')
     var order = $(this).data('order')
     var text = $(this).html()
     text = text.substring(0, text.length - 1);
     
     
     
     if (order == 'desc'){
        myArray = myArray.sort((a, b) => a[column] < b[column] ? 1 : -1)
        $(this).data("order","asc");
        text += '&#9660'
     }else{
        myArray = myArray.sort((a, b) => a[column] > b[column] ? 1 : -1)
        $(this).data("order","desc");
        text += '&#9650'
     }

    $(this).html(text)
    buildTable(myArray)
    })


   
 
    
function buildTable(data){
    var table = document.getElementById('myTable')
    table.innerHTML = ''
    for (var i = 0; i < data.length; i++){
        var colname = `name-${i}`
        var colage = `age-${i}`
        var colbirth = `birth-${i}`

        var row = `<div class="pt-4 pr-4 pl-4">
                    <a href = "${data[i].url}" style = "text-decoration:none">
                    <div class="bg-gray-100 mx-auto border-gray-500 border rounded-sm text-gray-700 mb-0.5 h-30">
                    <div class="flex p-3 border-l-8 border-blue-900">
                        <div class="flex-1">
                            <div class="ml-3 space-y-1 pr-3">
                                <div class="text-base leading-6 font-normal font-semibold">${data[i].name}</div>
                                <div class="text-sm leading-5 pt-4"><span class="text-xs leading-4 font-normal text-gray-500"></span>${data[i].state}</div>
                            </div>
                        </div>
                    </div>
                    </div>
                    </Link >
                    </div>`
        table.innerHTML += row
    }
}
